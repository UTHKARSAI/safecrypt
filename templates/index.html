<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeCrypt Web</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* ================= VIDEO BACKGROUND ================= */
        #bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* ================= PAGE BASE ================= */
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 2em;
            text-shadow: 0 0 15px #00ff00;
        }

        /* ================= FORM ================= */
        form {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            text-align: center;
        }

        input, select {
            padding: 14px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #00aa00;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00cc00;
        }

        /* ================= BUTTON ================= */
        #howToUseBtn {
            background-color: #00aa00;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        #howToUseBox {
            max-width: 400px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: 0.5s;
            background: rgba(0,0,0,0.7);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 0 15px;
        }

        #howToUseBox.show {
            max-height: 300px;
            opacity: 1;
            padding: 15px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer a {
            color: #00ff00;
            margin: 0 8px;
            font-size: 20px;
        }

        footer a:hover {
            color: #00cc00;
        }
    </style>

    <script>
        function toggleInstructions() {
            document.getElementById("howToUseBox").classList.toggle("show");
        }
    </script>
</head>

<body>

    <!-- VIDEO BACKGROUND -->
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
        <source src="https://safecrypt-backgroundvideo.s3.ap-south-1.amazonaws.com/background.mp4" type="video/mp4">
    </video>

    <h2>SafeCrypt</h2>

    <button id="howToUseBtn" onclick="toggleInstructions()">How to use this web app</button>

    <div id="howToUseBox">
        <p>
            1. Select a file to encrypt or decrypt.<br>
            2. Create a password.<br>
            3. Choose Encrypt or Decrypt.<br>
            4. Submit the form.<br><br>
            <strong>Note:</strong> Same password is required for decryption.
        </p>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="password" name="password" placeholder="Create your Password" required>
        <select name="action">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>Connect with me:</p>
        <a href="https://www.instagram.com/saikumar_uthkar/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/UTHKARSAI" target="_blank"><i class="fab fa-github"></i></a>
        <a href="mailto:uthkarsai@gmail.com"><i class="fas fa-envelope"></i></a>
        <p>&copy; 2025 UTHKAR SAI KUMAR</p>
    </footer>

</body>
</html>
